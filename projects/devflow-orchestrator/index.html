        // Navigation generation
        function generateNavigation() {
            const navMenu = document.getElementById('navigationMenu');
            const sections = [
                { key: 'overview', label: 'Overview', icon: 'ğŸ ' },
                { key: 'phases', label: 'Project Phases', icon: 'ğŸ“Š' },
                { key: 'roles', label: 'Roles & Responsibilities', icon: 'ğŸ‘¥' },
                { key: 'quickstart', label: 'Quick Start', icon: 'ğŸš€' },
                { key: 'api', label: 'API Reference', icon: 'ğŸ“š' },
                { key: 'architecture', label: 'Architecture', icon: 'ğŸ—ï¸' }
            ];
            
            sections.forEach(section => {
                const button = document.createElement('button');
                button.className = 'w-full text-left px-4 py-3 rounded-lg hover:bg-gray-700 transition text-gray-300 hover:text-white glow-on-hover flex items-center space-x-3';
                button.innerHTML = `
                    <span class="text-xl">${section.icon}</span>
                    <span>${section.label}</span>
                `;
                button.onclick = () => loadContent(section.key);
                navMenu.appendChild(button);
            });
        }

        // Content loading
        function loadContent(sectionKey) {
            const section = workspaceData[sectionKey];
            if (!section) return;
            
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="fade-in">
                    <h1 class="text-4xl font-bold text-blue-400 mb-2">${section.title}</h1>
                    <p class="text-xl text-gray-400 mb-8">${section.subtitle}</p>
                    ${section.content}
                </div>
            `;
            
            // Re-highlight code blocks
            Prism.highlightAll();
            
            // Close mobile sidebar after selection
            if (window.innerWidth < 768) {
                document.getElementById('sidebar').classList.add('sidebar-closed');
                document.getElementById('sidebar').classList.remove('sidebar-open');
            }
        }

        // Copy to clipboard functionality
        function copyCode(button) {
            const codeBlock = button.nextElementSibling.querySelector('code');
            const text = codeBlock.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        // Mobile menu functionality
        function setupMobileMenu() {
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const closeSidebar = document.getElementById('closeSidebar');
            const sidebar = document.getElementById('sidebar');
            
            mobileMenuButton.addEventListener('click', () => {
                sidebar.classList.remove('sidebar-closed');
                sidebar.classList.add('sidebar-open');
            });
            
            closeSidebar.addEventListener('click', () => {
                sidebar.classList.add('sidebar-closed');
                sidebar.classList.remove('sidebar-open');
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('sidebar-closed', 'sidebar-open');
                } else {
                    sidebar.classList.add('sidebar-closed');
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generateNavigation();
            loadContent('overview');
            setupMobileMenu();
            
            // Set initial sidebar state for mobile
            if (window.innerWidth < 768) {
                document.getElementById('sidebar').classList.add('sidebar-closed');
            }
        });
